{% extends 'base.html' %}

{% block content %}


<div class="col-md-12 p-0 bg-dark ">
    <div class="container">
            <div class="row m-0">

                <div class="col-md-8 p-0">
                    <img class="w-100 h-50 contact-mt  img-h" src="{{ blog.image.url }}" alt="">
                </div>
                <div class="col-md-4 contact-mt  text-light  p-0">
                    <div class="card w-100 h-50  bg-dark img-h border-0">
                        <div class="card-body mt-3 color-main">
                          This is some text within a card body.
                        </div>
                      </div>
    
    
                </div>
            
        </div>

    </div>
    
    
    <div class="container text-center">
        
        <div class="col-md-12 mt-5 "> 
            <p class="text-light">{{blog.date}} </p>
        </div>
        <div class="row">
            <div class="col-12  text-center  my-3">
                <h3 class="color-main">{{blog.title}}</h3>
                <p class="text-light">{{blog.description}}</p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
