{% extends 'base.html' %}

{% block content %}

<section class="projects-section ">
    <div class="container">
      <div class="  row justify-content-center mb-5 ">
        <div class="col-md-7 heading-section text-center ftco-animate m-top">
            
          <h2 class='text-light'>Recent Blog</h2>
        </div>
      </div>
      <div class="row d-flex">

        {% for blog in blogs %}
        <div class="col-md-4 d-flex ftco-animate">
            <div class="blog-entry justify-content-end">
            <a href="{% url 'blog' blog.id %}"><img class="img img-fluid" src="{{ blog.image.url }}" alt="">
            </a>
            <div class="text pt-4">
                <div class="meta mb-3">
                <div><a href="#">{{ blog.date }}</a></div>
                <div><a href="#">{{ blog.user }}</a></div>
                <div><a href="#" class="meta-chat"><span class="icon-chat"></span> 3</a></div>
              </div>
              <h3 class="heading mt-2"><a href="#">{{ blog.title }}</a></h3>
              <p class='text-light'>{{ blog.description }}</p>
            </div>
          </div>
        </div>

        {% endfor %}

        
    </div>
  </section>


{% endblock %}
