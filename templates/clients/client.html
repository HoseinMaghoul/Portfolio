{% extends 'base.html' %}
{% block content %}
<div class="col-md-12 p-0 bg-dark  text-center">
    <img class="w-75 h-75 contact-mt" src="{{ client.image.url }}" alt="">
    <div class="container">
        <div class="row">
            <div class="col-12  text-center  my-3">
                <h3 class="color-main">{{client.title}}</h3>
                <p class="text-light">{{client.description}}</p>
            </div>
        </div>
    </div>
</div>




{% endblock %}
